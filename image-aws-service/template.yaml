AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  LeadsGen - Image AWS Service (DynamoDB Version). This stack deploys the API and the image processing backend.

Globals:
  Function:
    Timeout: 30
    MemorySize: 1024
    Runtime: java17
    Architectures:
      - x86_64

Resources:
  ImageProcessingQueue:
    Type: AWS::SQS::Queue
    Properties:
      VisibilityTimeout: 400

  ImagesBucket:
    Type: AWS::S3::Bucket
    Properties:
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true

  # === THÊM MỚI: Định nghĩa bảng DynamoDB ===
  ImageServiceTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: ImageServiceTable
      AttributeDefinitions:
        - AttributeName: "PK" # Partition Key: USER#{username} hoặc JOB#{jobId}
          AttributeType: "S"
        - AttributeName: "SK" # Sort Key: JOB#{jobId} hoặc IMAGE#{imageId}
          AttributeType: "S"
      KeySchema:
        - AttributeName: "PK"
          KeyType: "HASH"
        - AttributeName: "SK"
          KeyType: "RANGE"
      BillingMode: PAY_PER_REQUEST # Tối ưu chi phí cho serverless

  ImageApiFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: .
      Handler: com.mm.image_aws.StreamLambdaHandler
      AutoPublishAlias: live
      Environment:
        Variables:
          AWS_SQS_QUEUE_URL: !Ref ImageProcessingQueue
          # --- XÓA CÁC BIẾN MÔI TRƯỜNG CŨ CỦA DB ---
          # SPRING_DATASOURCE_URL: ...
          # SPRING_DATASOURCE_USERNAME: ...
          JWT_SECRET: "dummy-secret-not-used-anymore" # Giữ lại để tránh lỗi khởi tạo nếu code cũ còn sót
          AWS_BUCKET: !Ref ImagesBucket
          AWS_CDN_DOMAIN: d69wruydw34fj.cloudfront.net
          # === THÊM MỚI: Biến môi trường cho DynamoDB và JWKS ===
          DYNAMODB_TABLE_NAME: !Ref ImageServiceTable
          AUTH_JWKS_URL: "https://your-auth-server.com/.well-known/jwks.json" # THAY THẾ BẰNG URL THỰC TẾ
      Policies:
        - Statement:
            - Effect: Allow
              Action:
                - sqs:SendMessage
              Resource: !GetAtt ImageProcessingQueue.Arn
        - S3ReadPolicy:
            BucketName: !Ref ImagesBucket
        # === THÊM MỚI: Cấp quyền truy cập DynamoDB ===
        - DynamoDBCrudPolicy:
            TableName: !Ref ImageServiceTable
      Events:
        HttpApi:
          Type: HttpApi

  ImageProcessorFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: .
      Handler: com.mm.image_aws.handler.ImageProcessorHandler::handleRequest
      Timeout: 300
      MemorySize: 1536
      Environment:
        Variables:
          DYNAMODB_TABLE_NAME: !Ref ImageServiceTable
          AWS_BUCKET: !Ref ImagesBucket
          AWS_CDN_DOMAIN: d69wruydw34fj.cloudfront.net
      Policies:
        - SQSPollerPolicy:
            QueueName: !GetAtt ImageProcessingQueue.Arn
        - S3CrudPolicy:
            BucketName: !Ref ImagesBucket
        # === THÊM MỚI: Cấp quyền truy cập DynamoDB ===
        - DynamoDBCrudPolicy:
            TableName: !Ref ImageServiceTable
      Events:
        SQSEvent:
          Type: SQS
          Properties:
            Queue: !GetAtt ImageProcessingQueue.Arn
            BatchSize: 5

Outputs:
  ImageApiEndpoint:
    Description: "API Gateway endpoint URL for Image Service"
    Value: !Sub "https://${ServerlessHttpApi}.execute-api.${AWS::Region}.amazonaws.com"
